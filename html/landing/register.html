<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuskAway | SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/register.css">
    <!-- navbar styling -->
    <link rel="stylesheet" href="../../css/nav.css">
    <!-- footer styling -->
    <link rel="stylesheet" href="../../css/footer.css">
</head>
<body>
    <div class="container">
        <!-- NavBar start -->
        <div class="nav">
            <img src="../../images/logo.svg" alt="logo">
            <a href="#" id="signup-btn"><button>Login</button></a>
        </div>
        <!-- NavBar end -->

        <!-- Register section start -->
        <div class="register-page">
            <!-- register pic start -->
            <div class="register-pic">
                <img src="../../images/register.svg" alt="">
            </div>
            <!-- register pic end -->

            <!-- register form start -->
            <div class="register-details">
                <h1>SignUp</h1>
                <form action="">
                    <label for="">enter name</label>
                    <input type="text" name="" id="" placeholder="Enter Name">
                    <label for="">enter email</label>
                    <input type="text" name="" id="" placeholder="Enter Email">
                    <label for="">enter password</label>
                    <input type="text" name="" id="" placeholder="Enter Password">
                    <input class="input-btn" type="submit" name="" id="" value="SignUp">
                </form>
            </div>
             <!-- register form end -->
        </div>
         <!-- Register section end -->       

        <!-- footer section start-->
        <div class="footer">
            <img src="../../images/footer.svg" alt="">
        </div>
        <!-- footer section end -->
    </div>
</body>
</html>
