<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuskAway | SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/nav.css">
</head>
<body>
    <div class="container">
        <!--NavBar start-->
        <div class="nav">
            <img src="../images/logo.svg" alt="logo">
            <button>signup</button>
        </div>
        <!-- NavBar End -->

        <!-- Register section start -->
        <div class="register-page">
            <!-- register pic start -->
            <div class="register-pic">
                <img src="../images/register.svg" alt="">
            </div>
            <!-- register pic end -->

            <!-- register form start -->
            <div class="register-details">
                <form action="">
                    <h1>SignUp</h1>
                    <label for="">enter name</label>
                    <input type="text" name="" id="" placeholder="Enter Name">
                    <label for="">enter email</label>
                    <input type="text" name="" id="" placeholder="Enter Email">
                    <label for="">enter password</label>
                    <input type="text" name="" id="" placeholder="Enter Password">
                    <input class="input-btn" type="submit" name="" id="" value="SignUp">
                </form>
            </div>
            <!-- register form end -->
        </div>
        <!-- Register section end -->
    </div>
    <!-- footer start -->
    <div class="footer">
        <div class="custom-shape-divider-bottom-1683112719">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
            </svg>
        </div>
    </div>
    <!-- footer end -->
</body>
</html>
