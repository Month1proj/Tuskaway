<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuskAway | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="../../images/logo.svg" alt="logo">
            <button>signup</button>
        </div>
        <div class="login-page">
            <div class="login-pic">
                <img src="../../images/login.svg" alt="login-picture">
            </div>
            <div class="login-details">
                <form action="">
                    <h1>login</h1>
                    <label for="">enter email</label>
                    <input type="text" id="" placeholder="Enter Name">
                    <label for="">enter password</label>
                    <input type="text" id="" placeholder="Enter Password">
                    <input class="input-btn" id="" type="submit" value="Login">
                </form>
            </div>
        </div>
        <div class="footer">
            <img src="../images/footer.svg" alt="">
        </div>
    </div>
</body>
</html>
